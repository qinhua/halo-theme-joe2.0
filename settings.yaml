    #       label: 英文
    access_key:
      name: access_key
      label: AccessKey <必填>
      type: text
      default: "joe2.0"
      placeholder: "请务必与后台中的Key一致"
      description: "Access Key 用于页面中 Content API 的校验，不填会导致接口报错，默认为 joe2.0，但可以自己定义，请不要填写中文或特殊字符（请务必同时配置此处的 Access Key 和后台管理中的 Access Key，并保持一致）"
    icp:
      name: icp
      label: ICP 备案号
      type: text
      default: ""
      placeholder: "请填写 ICP 备案号信息"
      description: "ICP 备案信息将展示在页脚中，不填不展示（示例：鄂ICP备20001234号-1）"
    police:
      name: police
      label: 公网安备号
      type: text
      default: ""
      placeholder: "请填写公网安备号信息"
      description: "公网安备信息将展示在页脚中，不填不展示，也可在 “页脚” 一栏中单独关闭（示例：鄂公网安备42011102001234号）"
    site_notice:
      name: site_notice
      label: 网站公告
      type: textarea
      placeholder: 请输入公告信息
      description: "网站公告信息，将展示在页面右侧，尽量简洁明了，不填不展示该模块（需要先在 “侧边栏” 中开启公告模块）"

# 主题
theme:
  label: 主题相关
  items:
    theme_mode:
      name: theme_mode
      label: 主题模式
      type: select
      data-type: text
      default: user
      description: "设置博客的主题模式（用户/自动/浅色/暗黑），默认为用户模式，仅在用户模式下页面才有主题切换按钮，自动模式下根据时间自动切换"
      options:
        - value: user
          label: 用户模式
        - value: auto
          label: 自动模式
        - value: light
          label: 浅色模式
        - value: dark
          label: 暗黑模式
    light_time_scope:
      name: light_time_scope
      label: 浅色模式生效时间范围
      type: text
      default: "5:00~19:00"
      placeholder: "输入格式如：5:00~19:00"
      description: "设置浅色模式自动生效的时间范围，范围之外为暗黑模式（仅在主题模式为 “自动模式” 下生效），请严格按照规定格式设置，否则会导致报错"
    mode_color_light:
      name: mode_color_light
      label: 主题色（浅色）
      type: text
      default: "#fb6c28"
      placeholder: "浅色主题色色值，默认#fb6c28"
    mode_color_dark:
      name: mode_color_dark
      label: 主题色（暗黑）
      type: text
      default: "#9999ff"
      placeholder: "暗黑主题色色值，默认#9999ff"
    enable_background_light:
      name: enable_background_light
      label: 开启浅色模式背景图
      type: switch
      data-type: bool
      default: false
      description: "需要配置好浅色模式背景图后才有效"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    background_light_mode:
      name: lazyload_avatar
      label: 背景图（浅色模式）
      type: attachment
      default: ""
      description: "设置浅色模式下的背景图（建议webp格式），为空则只显示默认背景色"
    enable_background_dark:
      name: enable_background_dark
      label: 开启暗黑模式背景图
      type: switch
      data-type: bool
      default: false
      description: "需要配置好暗黑模式背景图后才有效"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    background_dark_mode:
      name: background_dark_mode
      label: 背景图（暗黑模式）
      type: attachment
      default: ""
      description: "设置暗黑模式下的背景图（建议webp格式），为空则只显示默认背景色"
    content_max_width:
      name: content_max_width
      label: 内容区最大宽度
      type: text
      default: "1320px"
      placeholder: "请输入"
      description: "限制内容区域的宽度，像素或百分比，默认1320px"
    web_font:
      name: web_font
      label: 网站字体
      type: select
      default: "off"
      description: "配置网站的字体，暂时提供 2 种供选择，也可以在 “自定义” 一栏中自定义字体来源，如果两边同时配置，优先使用自定义配置中的字体（请注意：中文字体并不能保证所有文字展示正确，请慎用！！！）"
      options:
        - value: "off"
          label: 默认
        - value: "joe_slate.woff2"
          label: "Joe Slate"
        - value: "joe_future.woff2"
          label: "Joe Future"
    cursor_skin:
      name: cursor_skin
      label: 鼠标皮肤
      type: select
      default: "off"
      description: "配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/"
      options:
        - value: "off"
          label: 无（默认）
        - value: simple_cursor
          label: 简洁卡通
        - value: simple_cursor_blue
          label: 简洁卡通-蓝
        - value: simple_sunset_light
          label: 简单日落(浅色)
        - value: simple_sunset_dark
          label: 简单日落(暗黑)
        - value: crystallize
          label: 简约水晶
        - value: emoji_zip
          label: 魔力表情
        - value: black_cat
          label: 小黑猫
    cursor_effect:
      name: cursor_effect
      label: 鼠标特效
      type: select
      default: "off"
      description: "配置鼠标“点击”或“移动”时的canvas特效"
      options:
        - value: "off"
          label: 无（默认）
        - value: cursor0
          label: 樱花+颜文字
        - value: cursor1
          label: 小粒子
        - value: cursor2
          label: 大粒子
        - value: cursor3
          label: 社会主义价值观
        - value: cursor4
          label: 大爱心
        - value: cursor5
          label: 小爱心+颜文字
        - value: cursor6
          label: 多彩星星（移动）
        - value: cursor7
          label: 光标残影（移动）
        - value: cursor8
          label: 弹性表情（移动）
        - value: cursor9
          label: 表情雨（移动）
        - value: cursor10
          label: 上升气泡（移动）
        - value: cursor11
          label: 雪花雨（移动）
    backdrop:
      name: backdrop
      label: 背景特效
      type: select
      default: "off"
      description: "配置页面背景的特效，其中部分效果为顶层特效，会展示在页面最顶层，还有一部分仅在暗黑模式下生效。特效会消耗一定系统性能，请谨慎配置（为了保证显示效果，尽量不要同时开启背景图和背景特效）"
      options:
        - value: "off"
          label: 无（默认）
        - value: universe
          label: 宇宙空间（仅暗黑）
        - value: rain
          label: 粒子雨（顶层+仅暗黑）
        - value: plexus
          label: 自动吸附的线段
        - value: petals
          label: 飘落的花瓣（顶层）
        - value: rainbow
          label: 四色彩虹
        - value: silk
          label: 变化的彩带
        - value: silk_static
          label: 固定的彩带
        - value: balloon
          label: 上升的气球
    enable_show_in_up:
      name: enable_show_in_up
      label: 开启模块缓入效果（全局）
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面载入时，页面中的模块会有缓入动画"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    max_pager_number:
      name: max_pager_number
      label: 最大分页按钮数（全局）
      type: text
      default: "5"
      placeholder: "请输入数字"
      description: "控制全局分页器展示的最大分页按钮个数，默认为5（可保证移动端正常展示）。每页的分页数请到 “首页-系统-博客设置-文章设置” 中配置"
    enable_offscreen_tip:
      name: enable_offscreen_tip
      label: 开启离屏提示
      type: switch
      data-type: bool
      default: false
      description: "在切换到其它站点或后台时，通过页面title提示"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    offscreen_title_leave:
      name: offscreen_title_leave
      label: "离屏文案（离开）"
      default: "歪，你去哪里了？"
      placeholder: "请输入"
      description: "在切换到其它站点标签或后台时，页面title展示的文字"
    offscreen_title_back:
      name: offscreen_title_back
      label: "离屏文案（回来）"
      default: "(つェ⊂)咦，又回来了!"
      placeholder: "请输入"
      description: "在返回到当前标签时，通过title展示的文字"
    enable_back2top:
      name: enable_back2top
      label: 开启返回顶部
      type: switch
      data-type: bool
      default: true
      description: "是否开启返回顶部功能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_back2top_smooth:
      name: enable_back2top_smooth
      label: 平滑返回顶部
      type: switch
      data-type: bool
      default: true
      description: "点击返回顶部按钮后，是否平滑的返回顶部，关闭后则没有任何过渡效果"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    scrollbar_width:
      name: scrollbar_width
      label: 滚动条宽度
      type: text
      default: "8px"
      placeholder: "请输入宽度，单位px"
      description: "设置全局滚动条的宽度，默认为 8px，填 0 相当于不显示"
    scrollbar_color:
      name: scrollbar_color
      label: 滚动条颜色
      type: text
      default: ""
      placeholder: "请输入有效的颜色值"
      description: "设置全局滚动条背景色，默认跟随系统色。如需分别设置浅色/暗黑模式下的颜色，请严格按照 【浅色模式颜色|深色模式颜色】 这种格式，用 “|” 隔开"
    enable_loading_bar:
      name: enable_loading_bar
      label: 开启页面加载条
      type: switch
      data-type: bool
      default: true
      description: "是否开启页面顶部的加载条"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    loading_bar_height:
      name: loading_bar_height
      label: 加载条高度
      type: text
      default: "3px"
      placeholder: "请输入高度，单位px"
      description: "设置全局加载条的高度，默认为 3px，填 0 相当于不显示"
    loading_bar_color:
      name: loading_bar_color
      label: 加载条颜色
      type: text
      default: ""
      placeholder: "请输入有效的颜色值"
      description: "设置全局加载条背景色，默认跟随主题色。如需分别设置浅色/暗黑模式下的颜色，请严格按照 【浅色模式颜色|深色模式颜色】 这种格式，用 “|” 隔开"

# 导航
navbar:
  label: 导航
  items:
    enable_fixed_header:
      name: enable_fixed_header
      label: 导航条吸顶
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面滚动时，导航条会始终固定在可视区域顶部（默认只在向上滚动时显示，移动端强制吸顶展示）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_full_header:
      name: enable_full_header
      label: 100%宽度
      type: switch
      data-type: bool
      default: false
      description: "导航条宽度是否100%，默认和内容区域宽度一致"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    show_logo:
      name: show_logo
      label: 展示博客LOGO
      type: switch
      data-type: bool
      default: true
      description: "导航条是否展示博客LOGO，LOGO图标请到 '后台管理设置-博客设置-常规设置' 中配置"
      options:
        - value: true
          label: 展示
        - value: false
          label: 不展示
    logo_link:
      name: logo_link
      label: LOGO跳转链接
      placeholder: "请输入"
      description: "点击LOGO时跳转的链接，不填默认跳转博客主页（不想跳转请填入#）"
    logo_radius:
      name: logo_radius
      label: LOGO圆角值
      default: "4px"
      placeholder: "请输入"
      description: "导航栏博客LOGO的圆角值，像素或百分比，默认4px"
    enable_navbar_icon:
      name: enable_navbar_icon
      label: 开启菜单图标
      type: switch
      data-type: bool
      default: true
      description: "导航条菜单默认展示后台配置的图标，若不需要可以在这里统一关闭"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_icon_animate:
      name: enable_icon_animate
      label: "菜单图标悬浮动画"
      type: switch
      data-type: bool
      default: false
      description: "是否开启菜单图标的悬浮动画"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_search:
      name: enable_search
      label: 搜索功能
      type: switch
      data-type: bool
      default: true
      description: "是否开启博客的搜索功能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_active_shadow:
      name: enable_active_shadow
      label: "文字阴影效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启当前选中项的文字阴影效果（默认关闭以节省性能）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_glass_blur:
      name: enable_glass_blur
      label: "毛玻璃效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启导航条毛玻璃效果（默认关闭以节省性能，仅在“导航条吸顶”开启时生效）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否

# 页脚
footer:
  label: 页脚
  items:
    enable_footer:
      name: enable_footer
      label: 启用页脚
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    footer_position:
      name: footer_position
      label: 页脚位置
      type: radio
      data-type: string
      default: none
      options:
        - value: none
          label: 默认位置
        - value: fixed
          label: 底部固定
    enable_full_footer:
      name: enable_full_footer
      label: 100%宽度
      type: switch
      data-type: bool
      default: false
      description: "页脚宽度是否100%，默认和内容区域宽度一致"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    footer_source:
      name: footer_source
      label: 页脚来源
      type: select
      data-type: text
      default: theme
      description: "设置页脚内容具体来自哪里，默认使用主题页脚，也可同时使用主题和后台配置的页脚。如果使用后台自定义页脚，建议复制主题的页脚 html 结构进行修改（/template/common/footer.ftl），然后粘贴到后台的页脚配置内（主题无法保证自定义页脚的样式及适配，请视具体情况设置，必要的时候请自行修改样式）"
      options:
        - value: theme
          label: "主题页脚"
        - value: backend
          label: "后台页脚"
        - value: both
          label: "主题页脚 + 后台页脚"
    enable_birthday:
      name: enable_birthday
      label: "展示博客运行时间"
      type: switch
      data-type: bool
      default: false
      description: "实时展示博客运行时长，以博客实际的安装时间为基准计算（默认关闭以节省性能）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    custom_birthday:
      name: custom_birthday
      label: "自定义博客起始时间"
      type: text
      default: ""
      placeholder: "示例：2021/11/11 06:30"
      description: "自定义博客的起始时间/安装时间，作为计算博客运行时间的参照值，请严格按照示例格式填写，否则将导致报错（示例：2021/11/11 06:30）"
    enable_icp:
      name: enable_icp
      label: 展示 ICP
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_police:
      name: enable_police
      label: 展示公网安备
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_powerby:
      name: enable_powerby
      label: 展示 PowerBy
      type: switch
      data-type: bool
      default: true
      description: "为了尊重作者的权益，建议展示"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    driven_by:
      name: driven_by
      label: 网站由xxx云提供云服务
      type: select
      data-type: text
      default: none
      description: "配置本站点由xxx云提供云服务"
      options:
        - value: none
          label: 不展示(默认)
        - value: aliyun
          label: 阿里云
        - value: tencent
          label: 腾讯云
        - value: upyun
          label: 又拍云
        - value: qiniu
          label: 七牛云
    enable_rss:
      name: enable_rss
      label: 展示 RSS
      type: switch
      data-type: bool
      default: false
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_sitemap:
      name: enable_sitemap
      label: 展示站点地图
      type: switch
      data-type: bool
      default: false
      options:
        - value: true
          label: 是
        - value: false
          label: 否
