# 基本设置
genernal:
  label: 基本设置
  items:
    # enable_splash:
    #   name: enable_splash
    #   label: 开启首页欢迎界面
    #   type: switch
    #   data-type: bool
    #   default: true
    #   description: "是否展示首页的欢迎界面"
    #   options:
    #     - value: true
    #       label: 是
    #     - value: false
    #       label: 否
    # i18n:
    #   name: i18n
    #   label: 主题语言
    #   type: select
    #   default: auto
    #   options:
    #     - value: auto
    #       label: 自动
    #     - value: zh
    #       label: 中文
