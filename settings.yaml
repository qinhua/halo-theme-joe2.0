# 轮播图
carousel:
  label: 轮播图
  items:
    enable_banner:
      name: enable_banner
      label: 启用轮播图
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    banner_source:
      name: banner_source
      label: 数据来源
      type: select
      data-type: text
      default: manual
      description: "主题提供了 7 种数据来源，默认手动配置（需要自己在下面配置轮播数据），其它几种会自动去获取数据，但是请注意相应文章数据及封面要规范，否则可能不美观或展示异常（文章封面取值逻辑和首页列表一致【文章封面 > 分类封面 > 标签封面 > 随机图(若开启) > 默认封面】，当获取的数据为空时，则默认展示 “欢迎使用Joe2.0主题”）"
      options:
        - value: manual
          label: 手动配置
        - value: latest
          label: 最新文章
        - value: topped
